<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymos"></script>
	<title>Sign in & sign Up Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="forms-container">			
				<div class="signin-signup">
					<form action="" class="sign-in-form" method="get" accept-charset="utf-8">
					<h2 class="title">Sign In</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" name="" value="" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="" value="" placeholder="Password">
					</div>
					<input type="submit" name="" value="Login" class="btn solid">
					<p class="social-text">Or Sign in with social plataforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-whatsapp"></i>
						</a>
					</div>
					</form>


					<form action="" class="sign-up-form" method="get" accept-charset="utf-8">
					<h2 class="title">Sign Up</h2>
					<div class="input-field">
						<i class="fas fa-user"></i>
						<input type="text" name="" value="" placeholder="Username">
					</div>
					<div class="input-field">
						<i class="fas fa-envelope"></i>
						<input type="email" name="" value="" placeholder="Email">
					</div>
					<div class="input-field">
						<i class="fas fa-lock"></i>
						<input type="password" name="" value="" placeholder="Password">
					</div>
					<input type="submit" name="" value="Sign up" class="btn solid">
					<p class="social-text">Or Sign in with social plataforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fab fa-facebook-f"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-twitter"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fab fa-whatsapp"></i>
						</a>
					</div>
					</form>

				</div>			
		</div>
		<div class="panels-container">
		  <div class="panel left-panel">
		  	<div class="content">
		  		<p>hola como estas?, este es un login realizado por andres perez</p>
		  		<button class="btn transparent" id="sign-up-btn" type="">Sign Up</button>
		  		
		  	</div>
		  	<img src="img/signup.png" class="image" alt="" >
		  </div>
		  <div class="panel right-panel">
		  	<div class="content">
		  		<p>hola como estas?, este es un login realizado por andres perez</p>
		  		<button class="btn transparent" id="sign-in-btn" type="">Sign In</button>
		  		
		  	</div>
		  	<img src="img/signin.png" class="image" alt="" >
		  </div>
		</div>
	</div>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
